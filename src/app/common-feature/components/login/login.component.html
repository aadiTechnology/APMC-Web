<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-title mb-1 p-3">
          <h2 class="mb-0">Sign In</h2>
        </div>
        <div class="card-body">
          <form
            novalidate
            autocomplete="off"
            name="LoginForm"
            #LoginForm="ngForm"
            (ngSubmit)="login(LoginForm,user)"
          >
            <div class="row">
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group"
              >
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-success" id="basic-addon1"
                      ><i class="fas fa-user text-white"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="User ID"
                    [(ngModel)]="user.UserName"
                    required
                    #FiledUserName="ngModel"
                    name="FiledUserName"
                    [ngClass]="{'has-error': FiledUserName.invalid && (FiledUserName.dirty || FiledUserName.touched || LoginForm.submitted) }"
                  />
                </div>
                <div
                  [ngStyle]="{'display': FiledUserName.invalid && (FiledUserName.dirty || FiledUserName.touched || LoginForm.submitted) ? 'block': 'none'}"
                  class="invalid-feedback"
                >
                  <div [hidden]="!FiledUserName?.errors?.required">
                    User Id is required
                  </div>
                  <div [hidden]="!FiledUserName?.errors?.pattern">
                    Enter valid user name
                  </div>
                </div>
              </div>
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group"
              >
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-success" id="basic-addon1"
                      ><i class="fas fa-key text-white"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    autocomplete="on"
                    placeholder="Password"
                    [(ngModel)]="user.Password"
                    required
                    [ngClass]="{'has-error': FieldPassword.invalid && (FieldPassword.dirty || FieldPassword.touched || LoginForm.submitted) }"
                    #FieldPassword="ngModel"
                    #FieldPasswordInput
                    name="FieldPassword"
                    [type]="hide ? 'password' : 'text'"
                  />
                  <div class="border rounded-right border-left-0 input-group-prepend">
                    <span
                      (click)="myFunction()"
                      class="bg-transparent input-group-text text-black-50"
                      ><i
                        [class.fa-eye-slash]="hide"
                        [class.fa-eye]="!hide"
                        class="fas fa-lg"
                      ></i
                    ></span>
                  </div>
                </div>
                <div
                  [ngStyle]="{'display': FieldPassword.invalid && (FieldPassword.dirty || FieldPassword.touched || LoginForm.submitted) ? 'block': 'none'}"
                  class="invalid-feedback"
                >
                  <div [hidden]="!FieldPassword?.errors?.required">
                    Password is required
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                  <input
                    class="custom-control-input"
                    id="customControlInline"
                    type="checkbox"
                  /><label
                    class="custom-control-label"
                    for="customControlInline"
                    >Remember me</label
                  >
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <input
                  type="submit"
                  value="Login"
                  class="btn float-right btn btn-success"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/register">&nbsp;Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
