<div class="card">
    <div class="card-header text-center text-success">
      <h3 class="mb-0">Approve Request</h3>
    </div>
    <div class="card-body">
      <form
      
      >
        <div class="input-group form-group">
          <input
            type="txt"
            class="form-control"
            placeholder="First Name"
            disabled
          />
        </div>
        <div class="input-group form-group">
          <input
            type="txt"
            class="form-control"
            placeholder="Last Name"
            disabled
          />
        </div>
        <div class="input-group form-group">
          <input
            type="txt"
            class="form-control"
            placeholder="Mobile No"
            disabled
          />
        </div>
        <div class="input-group form-group">
          <input type="email" class="form-control" placeholder="Email" disabled />
        </div>
        <div class="input-group form-group">
            <input
              type="txt"
              class="form-control"
              placeholder="Stall No"
              disabled
            />
          </div>
          <div class="input-group form-group">
            <input
              type="txt"
              class="form-control"
              placeholder="Product Category"
              disabled
            />
          </div>
       
        <div class="input-group form-group">
          <div class="mx-auto">
            <input
              type="submit"
              value="Approve"
              class="btn btn-success"
            />&nbsp;&nbsp;&nbsp;
            <input
              type="button"
              value="Cancel"
              class="btn btn-danger"
             
            />
          </div>
         
        </div>
      </form>
    </div>
  </div>
