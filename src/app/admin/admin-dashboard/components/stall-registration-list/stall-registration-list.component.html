<div class="card">
  <div class="card-header text-center text-success">
    <h3 class="mb-0">Stall Registration Request List</h3>
  </div>
  <div class="card-body">
    <form>
      <table class="table table-responsive">
        <thead>
          <tr>
           
            <!-- <th scope="col">Date</th> -->
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Stall_No</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let requestList of stallRequestList; let i =index"  (click)="ApproveStall(requestList.id)">
            <th scope="row">{{i + 1}}</th>
            <td scope="col">{{requestList.merchantName}}</td>
            <td scope="col">{{requestList.stallNo}}</td>
            <td scope="col">{{requestList.createdDate |  date: 'dd/MM/yy'}}</td>
        
          </tr>
          
        </tbody>
      </table>

      <div class="input-group form-group">
        <div class="mx-auto">
          
          <input
            type="button"
            value="Back"
            class="btn btn-danger"
            (click)="openModal(template)"
            />
        </div>
        <ng-template #template>
            <div class="modal-body text-center">
              <h3 class="mx-auto">Confirm Cancellation</h3>
              <p>Are you sure you want to leave this page?</p>
              <button type="button" class="btn btn-primary" (click)="confirm()">
                Yes
              </button>&nbsp;
              <button type="button" class="btn btn-secondary" (click)="decline()">
                No
              </button>
            </div>
          </ng-template>
    </div>
    </form>
  </div>
</div>
