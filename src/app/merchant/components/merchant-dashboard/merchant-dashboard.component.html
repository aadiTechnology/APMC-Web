<div class="card">
    <div class="card-header text-center text-success">
      <h3 class="mb-0">Merchant</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="card text-white bg-primary mb-3" style="max-width: auto;">
          <div class="card-header" style="text-align: center;">
           
            <button
              class="btn btn-primary"
              [routerLink]="['/merchant/stallregistration']"
               routerLinkActive="active"
            >
              Stall Registration
            </button>
          </div>
        </div>
        <div class="card text-white bg-primary mb-3" style="max-width: auto;">
            <div class="card-header" style="text-align: center;">
             
              <button
                class="btn btn-primary"
                [routerLink]="['/merchant/creatindent']"
                 routerLinkActive="active"
              >
                Create Indent
              </button>
            </div>
          </div>
        
      </form>
    </div>
  </div>
