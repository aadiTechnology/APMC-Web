<div class="card">
    <div class="card-header text-center text-success">
      <h3 class="mb-0">Vehicle List</h3>
    </div>
    <div class="card-body">
        <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
      <form>
         <table class="table table-responsive">
          <thead >
            <tr>
             
              <!-- <th scope="col">Date</th> -->
           
              <th scope="col">Vehicle No</th>
              <th scope="col">InTime</th>
              <th scope="col">Entry Fee</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let EntryData of LVehicleList | filter:term;" (click)="SelectedVehicle(EntryData.id)">
        
              <td scope="col">{{EntryData.vehicleNumber}}</td>
              <td scope="col">{{EntryData.inTime | date:'short'}}</td>
              <td scope="col">{{EntryData.entryFee}}</td>
          
            </tr>
            
          </tbody>
        </table>
  
        <div class="input-group form-group">
          <div class="mx-auto">
            
            <input
              type="button"
              value="Back"
              class="btn btn-danger"
              (click)="openModal(template)"
              />
          </div>
          <ng-template #template>
              <div class="modal-body text-center">
                <h3 class="mx-auto">Confirm Cancellation</h3>
                <p>Are you sure you want to leave this page?</p>
                <button type="button" class="btn btn-primary" (click)="confirm()">
                  Yes
                </button>&nbsp;
                <button type="button" class="btn btn-secondary" (click)="decline()">
                  No
                </button>
              </div>
            </ng-template>
      </div>
      </form>
    </div>
  </div>
